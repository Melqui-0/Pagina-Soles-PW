<!DOCTYPE html>
<html lang="es">

<head>
    <title>5's</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/format.css">
    <link rel="stylesheet" href="css/colors.css">

    <link rel="stylesheet" href="Estilos.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">


</head>

<body>
    <h1>Auditoria Soles Power Systems</h1>
    <header>

        <button type="reset">Cancelar Auditoria</button>
        <input type="date" name="fecha" id="fecha">
        <input type="week" name="week" id="week">
        <input type="text" name="text" id="text">
        <div class="areas">
            <label for="areascont">Chose a area</label>
            <select class="areascont" id="areascont">
                <option value="MES TEST">MES TEST</option>
                <option value="FINAL BUILD">FINAL BUILD</option>
                <option value="ESS TEST">ESS TEST</option>
                <option value="VPD">VPD</option>
                <option value="NVEC">NVEC</option>
                <option value="CONSOLIDACIÓN-C&C-PACK">CONSOLIDACIÓN-C&C-PACK</option>
                <option value="CRIB">CRIB</option>
                <option value="PPP & CORAL">PPP & CORAL</option>
                <option value="SUBBASEMBLY">SUBBASEMBLY</option>
                <option value="RACK MERGE">RACK MERGE</option>
                <option value="TEAR DOWN">TEAR DOWN</option>
                <option value="FFBM'S-SG-MES">FFBM'S-SG-MES</option>
                <option value="Z-MAINFRAME">Z-MAINFRAME</option>
                <option value="TEST OPERATION">TEST OPERATION</option>
            </select>
        </div>
    </header>
    <div class="camara">
        <canvas id="canvas" width="100" height="80"></canvas>
        <button id="open-modal" class="btn" type="button">Abrir cámara</button>
    </div>
    <dialog id="modal-webcam">
        <div class="container">
            <video id="video" width="500" height="500" autoplay></video>
            <button id="capturebutton" class="btn" type="button">Tomar foto</button>
        </div>
    </dialog>

    <div class="content">
        
    </div>


    <script src="codigos.js"></script>
    <script src="js/SubSection.js"></script>
    <script src="js/ModalCamara.js"></script>
    <script src="js/ModalViewImage.js"></script>
    <script src="js/ModalEditComment.js"></script>

    <script>
        const content = document.querySelector('.content');

        const modalCamara = new ModalCamara();
        const modalViewImage = new ModalViewImage();
        const modalEditComment = new ModalEditComment();
        const subSection1 = new SubSection(modalCamara, modalViewImage, modalEditComment);

        content.appendChild(modalCamara.init());
        content.appendChild(modalViewImage.init());
        content.appendChild(modalEditComment.init());
        content.appendChild(subSection1.init());
    </script>
</body>

</html>
